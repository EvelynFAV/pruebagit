<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="back">
        <div class="header">
            <p><h3>Payment form example</h3></p>
        </div>
        <div class="form1">
            <form>
                <fieldset>
                    <legend> Payment Information</legend>
                    <div class="formcard">
                        <label for="card"> Card:</label>
                        <input type="text" value="" placeholder="Introduce los números de tu tarjeta">
                        <label for="CVV" > CVV: </label>
                        <input type="text" value="" placeholder="0000">
                        <label for="amount"> Amount: </label>
                        <input type="text" value="" placeholder="Amount">
                    </div>        
                </fieldset>
                <fieldset>
                    <legend> User Information</legend>
                    <div class="formuser">
                        <div class="namelastname">
                            <label for="name"> First Name: </label>
                            <input type="text" value="" placeholder="Evelyn">
                            <label for="lastname"> Last Name: </label>
                            <input type="text" value="" placeholder="Abarca">
                        </div>
                    <div class="citystatepostal">
                        <label for="city"> City: </label>
                        <input type="text" value="" placeholder="Santiago">
                        <label for="state"> State: </label>
                        <select id="state" name="State">
                            <option value="Maipú"> Maipú</option>
                            <option value="Ñuñoa">Ñuñoa</option>
                            <option value="La Florida">La Florida</option>
                            <option value="Cerrillos">Cerrillos</option>
                        </select>
                        <label for="postal" >Postal Code</label>
                        <input type="text" value="">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Select your payment method:</legend>
                    <div class="pago">
                        <input type="radio" id="tarjeta" name="metodopago" value="tarjeta">
                        <label for="tarjeta">Credit/debit card</label>
                        <input type="radio" id="paypal" name="metodopago" value="paypal">
                        <label for="paypal">PayPal</label>
                        <input type="radio" id="transferencia" name="metodopago" value="transferencia">
                        <label for="transferencia">Wire transfer</label>
                        <input type="radio" id="efectivo" name="metodopago" value="efectivo">
                        <label for="efectivo">Cash payment</label>
                    </div>
                    <div id="mensaje">
                        <label for="menssage"> Message</label>
                        <input type="textarea" value="">
                    </div>  
                </fieldset>
                <div class="enviar">
                    <input type="submit" value="Send"/>
                </div>  
</body>
</html>
